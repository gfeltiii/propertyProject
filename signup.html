<!DOCTYPE html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="buyerdashboarddesign.css">
    <script src="signup.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="property-list">
        <div class="property-card">
            <img src="./img/surebetlogologin.png" width="100px">
            <h4>Sign Up</h4>
    <form id='form' action="signupconfirm.php" method="post">
        <p>Email:</p><input id="email" name="email" type="text" maxlength="50" placeholder="i.e 'abc@abc.com'"><br>
        <p>Username:</p> <input id="username" name="username" type="text" maxlength="24" placeholder="Min. 4 Characters"><br>
        <p>First Name:</p> <input id="firstName" name="firstName" type="text" maxlength="24" style="width: 100%;"><br>
        <p>Last Name:</p> <input id="lastName" name="lastName" type="text" maxlength="24" style="width: 100%;"><br>
        <p>Password:</p> <input id="password" name="password" type="password" maxlength="40" placeholder="Min. 8 Characters"><br>
        <p>Confirm Password:</p> <input id="passwordConfirm" name="passwordConfirm" type="password" maxlength="40" style="width: 100%;"><br>
        <p>Account Type:</p>
        <p>&nbsp; &nbsp;    <input name="userType" type="radio" value="Buyer" checked> Buyer  </p>
        <p> &nbsp; &nbsp;    <input name="userType" type="radio" value="Seller" style="margin-bottom: 10px;"> Seller</p>
            <p><span id="warning" style="color: red;"></span></p><br>

            <button>Create Account</button><br>
    </form>
    <br>
    <p>Have An Account?<br>
    <a href="login.html">Click Here</a> To Login!</p>
