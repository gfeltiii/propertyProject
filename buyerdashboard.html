<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Dashboard</title>
  <link rel="stylesheet" href="buyerdashboarddesign.css">
</head>
<body>
  <!-- Main Dashboard -->
  <div class="dashboard-container">
    <!-- Welcome Note -->
    <header>
        <img src="projectlogo.png" alt="logo" class="logo">
        <h2>Hello, buyer! Welcome to your dashboard</h2>
        <div class="user-icon-container">
            <img src="usericon.webp" alt="User Icon" class="user-icon" onclick="toggleDropdown()">
            <div id="user-dropdown" class="dropdown-menu">
              <a href="#" onclick="goToSellerDashboard()">Seller Dashboard</a>
              <a href="#" onclick="signOut()">Sign Out</a>
            </div>
          </div>
    </header>
    <div class="welcome-modal" id="welcome-modal">
        <div class="welcome-modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <p><h3>Hey there first-time user!</h3></p><br>
            <p>Thank you for choosing us. We hope you find your dream property.</p>
            <img src="businessman.png">
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search for properties..." oninput="searchProperties()">
        <div id="filter-section">
            <label for="property-type">Property Type:</label>
            <select id="property-type">
                <option value="">Any</option>
                <option value="Beach House">Beach House</option>
                <option value="Country Estate">Country Estate</option>
                <option value="Modern Apartment">Modern Apartment</option>
            </select>
    
            <label for="location">Location:</label>
            <select id="location">
                <option value="">Any</option>
                <option value="CA">California(CA)</option>
                <option value="CO">Colorado(CO)</option>
                <option value="FL">Florida(FL)</option>
                <option value="GA">Georgia(GA)</option>
            </select>
    
            <label for="price-range">Price Range:</label>
            <select id="price-range">
                <option value="">Any</option>
                <option value="0-10000">Up to $10,000</option>
                <option value="10000-500000">$10,000 - $500,000</option>
                <option value="500000-1000000">$500,000 and $1,000,000</option>
                <option value="1000000+">$1,000,000 and above</option>
            </select>
    
            <button onclick="applyFilters()">Apply Filters</button>
        </div>
    </div>

    <!-- Property Listings -->
    <div class="property-list" id="property-list">
      <!-- Dynamic property cards will be inserted here -->
    </div>

    <!-- Wishlist Section -->
    <br>
    <h3 class="wishlisttitle">Your Wishlist</h3>
    <div class="wishlist-container" id="wishlist-container">
      <!-- Dynamic wishlist cards will be inserted here -->
    </div>
  </div>

  <script src="buyer.js"></script>
</body>
</html>
